{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Golden Lion Properties</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <header class="navbar-fixed">
        <nav class="navbar">
            <a href="{% url 'home' %}" class="navbar-logo">Golden Lion Properties</a>
            <ul class="navbar-nav">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'property_search' %}">Search</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <div class="navbar-toggle">&#9776;</div>
        </nav>
        <div class="navbar-mobile">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'property_search' %}">Search</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var navbarToggle = document.querySelector(".navbar-toggle");
            var navbarMobile = document.querySelector(".navbar-mobile");

            navbarToggle.addEventListener("click", function() {
                navbarMobile.classList.toggle("active");
            });
        });
    </script>
</body>

</html>
